<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Token - MintonShardeum</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/network-styles.css">
    <link rel="icon" href="assets/images/mintonshardeum_favicon.png">
</head>
<body class="mainnet-mode">
    <header>
        <div class="header-title">Mint On Shardeum</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="tokens.html">Tokens</a>
            <a href="about.html">About</a>
            <a href="submit-token.html">List token on MintonDEX</a>
            <a href="https://mintondex.com/" target="_blank" class="dex-link">
                <span class="dex-icon">üîÑ</span> Trade on MintonDEX
            </a>
            <div class="header-theme-toggle">
                <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle dark/light mode">‚òÄÔ∏è</button>
            </div>
            <div class="header-network-toggle">
                <div id="network-indicator" class="network-indicator mainnet">üü¢ MAINNET</div>
                <label class="network-switch">
                    <input type="checkbox" id="network-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="wallet-info" class="wallet-info">
                <button id="connect-metamask">Connect MetaMask</button>
                <span id="connection-status" style="display: none;"></span>
                <button id="disconnect-metamask" style="display: none;">Disconnect</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="logo-section">
            <img src="assets/images/mintonshardeum_logo.png" alt="MintonShardeum Logo" class="main-logo">
        </section>
        <section class="submit-section">
            <h1>List Your Token on MintonDEX</h1>
            <p>Submit your token to be listed on MintonDEX for trading</p>
            <div class="submit-form-container">
                <form id="submit-token-form">
                    <div class="form-group">
                        <label for="token-address">Token Contract Address:</label>
                        <input type="text" id="token-address" required placeholder="0x...">
                    </div>
                    <div class="form-group">
                        <label for="token-name">Token Name:</label>
                        <input type="text" id="token-name" required placeholder="My Token">
                    </div>
                    <div class="form-group">
                        <label for="token-symbol">Token Symbol:</label>
                        <input type="text" id="token-symbol" required placeholder="MTK">
                    </div>
                    <div class="form-group">
                        <label for="project-website">Project Website:</label>
                        <input type="url" id="project-website" placeholder="https://yourproject.com">
                    </div>
                    <div class="form-group">
                        <label for="project-description">Project Description:</label>
                        <textarea id="project-description" rows="4" placeholder="Describe your project..."></textarea>
                    </div>
                    <button type="submit">Submit for Listing</button>
                </form>
                <p id="submit-status"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://discord.com/invite/shardeum"><img src="assets/images/discord.svg" alt="Discord"></a>
            <a href="https://github.com/BrunoMarshall/mintonshardeum"><img src="assets/images/github.svg" alt="GitHub"></a>
            <a href="https://www.linkedin.com/company/shardeum"><img src="assets/images/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://t.me/shardeum"><img src="assets/images/telegram.svg" alt="Telegram"></a>
            <a href="https://twitter.com/shardeum"><img src="assets/images/twitter.svg" alt="Twitter"></a>
            <a href="https://www.youtube.com/@shardeum"><img src="assets/images/youtube.svg" alt="YouTube"></a>
        </div>
        <img src="assets/images/Shardeum_logo_white.png" alt="Shardeum Logo" class="shardeum-logo">
    </footer>
    <script src="assets/js/web3.min.js"></script>
    <script src="assets/js/token-submission-simple.js"></script>
</body>
</html>
